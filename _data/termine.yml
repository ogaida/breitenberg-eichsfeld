termine:
  - title: Offene Sprechstunde der Bürgermeisterin
    date: 2. Juni 2022 von 16:00 Uhr bis 17:30 Uhr
    location: Gasthaus Deppe
    text: |
      Katja Neumann ist am 2.Juni 2022 von 16:00-17:30 Uhr im Gasthaus Deppe für alle Bürger*innen erreichbar.
      Der barrierefreie Zugang ist über den Hof möglich.
      Eine Anmeldung ist nicht notwendig! 
  - title: 3. Ortsratssitzung des Ortsrates Breitenberg
    date: 8. Juni 2022 18:30 Uhr
    location: Forsthaus Hübental
    text: Der Ortsrat lädt ab 18:30 Uhr ins Forsthaus Hübental ein. Die Tagesordnung wird separat ausgehangen.  
  - title: Feierabendgespräche des Ortsrates 
    date: 9. Juni 2022 18:00 Uhr
    location: Windmühlenplatz
    text: |
      Am 9.Juni lädt der Ortsrat Groß und Klein ab 18:00 Uhr auf den Windmühlenplatz ein. 
      Bei Würstchen und kalten Getränken wollen wir uns über politische und unpolitische Themen austauschen.  
