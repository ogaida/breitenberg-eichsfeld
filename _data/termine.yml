termine:
  - title: Informationsveranstaltung zum Wasserschutzgebiet
    date: 01.02.2023
    time: 18:30 Uhr
    location: Gasthaus Zur Erholung, Lange Straße 4
    text: |
      Ausweisung Wasserschutzgebiet Obernfeld - Einladung zu einer öffentlichen Informationsveranstaltung
      
      Ihnen wird außerhalb des gesetzlich vorgeschriebenen Verfahrens die Gelegenheit gegeben, mit den anwesenden Vertretern der EEW, des dydrogeologischen Fachbüros GeoFIRM und des Landkreises Göttingen Fragen zum Festsetzungsverfahren zu besprechen. 