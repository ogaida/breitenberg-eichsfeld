termine:
  - title: Offene Sprechstunde der Bürgermeisterin
    date: 2. Juni 2022
    time: 16:00 Uhr - 17:30 Uhr
    location: Gasthaus Deppe
    text: |
      Katja Neumann ist am 2.Juni 2022 von 16:00-17:30 Uhr im Gasthaus Deppe für alle Bürger*innen erreichbar.
      Der barrierefreie Zugang ist über den Hof möglich.
      Eine Anmeldung ist nicht notwendig! 
  - title: 3. Ortsratssitzung des Ortsrates Breitenberg
    date: 8. Juni 2022
    time: ab 18:30 Uhr
    location: Forsthaus Hübental
    text: Der Ortsrat lädt ab 18:30 Uhr ins Forsthaus Hübental ein. Die Tagesordnung wird separat ausgehangen.  
  - title: Feierabendgespräche des Ortsrates 
    date: 9. Juni 2022
    time: ab 18:00 Uhr
    location: Windmühlenplatz
    text: |
      Am 9.Juni lädt der Ortsrat Groß und Klein ab 18:00 Uhr auf den Windmühlenplatz ein. 
      Bei Würstchen und kalten Getränken wollen wir uns über politische und unpolitische Themen austauschen.
  - title: Johannisfeuer
    date: 25. Juni 2022
    time: ab 14:00 Uhr
    location: Dorfplatz Breitenberg
    fleyer: "[Fleyer](./images/Einladung_Johannisfeuer.pdf)"
    text: |
      - Vorführung der BRH Rettungshundestaffel Göttingen
      - Wettkampfübung der Jugendfeuerwehr und vieles mehr...
      - Kaffee & Kuchen, Spezialitäten vom Grill, Salatbuffet und Fassbier  
  - title: nachträgliches Sportfest - 100-Jahre SV Germania Breitenberg
    date: 26. - 28. August 2022
    time: ""
    location: Sportgelände Breitenberg
    text: |
      Der Sportverein SV Germania Breitenberg wird am Wochenende 26.08-28.08.22 sein „ausgefallenes“ Sportfest
      anlässlich der 100-Jahrfeier auf dem Sportgelände nachholen. Es werden nebst der Ehrungen vom DfB und NfV,
      sowie dem KSB u.a. auch zahlreiche Vereinsmitglieder mit der goldenen bzw. silbernen Vereinsnadel
      ausgezeichnet.
