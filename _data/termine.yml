termine:
  # https://www.kirche-duderstadt.de/pfarrnachrichten/
  - title: Seniorennachmittag 60+
    date: 12. October 2022
    time: 15:00 Uhr
    location: PGH Breitenberg
    text: |
      Die Seniorenbeauftragten Anke Gerbode und Andreas Dornieden laden herzlich
      zu Kaffee und Kuchen ein. Unkostenbeitrag: 5 €, Anmeldung ist nicht erforderlich.

      Der Termin war ursprünglich für den 11.10. geplant und mußte verschoben werden.
  - title: Kirchweihjubiläum
    date: 15. October 2022
    time: 17:00 Uhr
    location: Kirche Mariä Verkündigung in Breitenberg
    text: |
      Festmesse zum 125-jährigen Kirchweihjubiläum, mitgestaltet vom MGV Liederkranz,
      mit Verabschiedung und Neuaufnahme von Messdienern. Im Anschluss gibt es im PGH einen gemütlichen Ausklang des
      Festtages mit Gelegenheit für Begegnungen und Gespräche. Für das leibliche Wohl ist mit Bratwurst und Getränken
      gesorgt. Alle sind herzlich eigeladen. 

      Ihr Kirchengemeinderat
  - title: Gräbersegnung
    date: 29. October 2022
    time: 16:00 Uhr
    location: Friedhof Breitenberg
    text: |
      anschliessend Sonntag-Vorabendmesse in der Kirche Mariä Verkündigung
  - title: St. Martin
    date: 12. November 2022
    time: 17:45 Uhr
    location: vor der Kirche Mariä Verkündigung in Breitenberg
    text: |
      Der Kirchengemeinderat und die Freiwillige Feuerwehr laden herzliche alle Kinder und Familien zum Laternenumzug ein:
      am Samstag, den 12.11.2022, Beginn vor der Kirche ca. 17.45 Uhr (direkt nach der 17.00 Uhr-Messe) und mit Station am
      Lohbergeck. Im Anschluss gibt es ein geselliges Beisammensein mit Umtrunk auf dem Dorffestplatz am Windmühlenweg 
      organisiert durch die Freiwillige Feuerwehr Breitenberg.

