termine:
  - title: Die Feuerwehr sammelt Weihnachstbäume ein
    date: 14.01.2023
    time: 9:00 Uhr
    location: vor der Haustür
    text: |
      🚒 Die Feuerwehr Breitenberg informiert 🎄

      Der schönste Baum muss auch mal weg. Durch uns für einen guten Zweck! 

      Die Jugendfeuerwehr Breitenberg sammelt am Samstag den 14.01.2023 ab 9.00 Uhr wieder die Weihnachtsbäume ein.
      Über eine kleine Spende würden wir uns sehr freuen.
      Mit der Spende wird die Feuerwehrarbeit und die Jugendfeuerwehr unterstützt. 
      Vielen Dank im Vorraus. 

      Die Feuerwehr Breitenberg und die Jugendfeuerwehr Breitenberg wünschen allen Mitbürgern und Mitbürgerinnen ein gutes und gesundes neues Jahr 2023. 🍀
      
      (Teilen erwünscht)