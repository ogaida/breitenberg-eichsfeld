  - title: Erntedank
    date: 1. October 2022
    time: 10:00 - 16:00 Uhr
    location: Kirche Mariä Verkündigung in Breitenberg
    text: |
      Spenden für den Erntedank-altar bitte am 1.10.2021 zwischen 10.00 -16.00 Uhr in der Kirche vor den Altar legen.
      Geeignet sind:  haltbare, abgepackte Lebensmittel wie Nudeln und Konserven (Obst, Gemüse, Fleisch, Wurst), 
      lagerfähige Erntegaben vom Feld/ aus dem Garten (u.a. Äpfel, Kartoffeln, Kürbisse).
      Nach der 17.00 Uhr-Messe  kommen die Gaben der Tafel Duderstadt zugute.   
      Herzlichen Dank!
      Ihr/ Euer Kirchengemeinderat Breitenberg
  - title: KSK Summerparty
    date: 9. Juli 2022
    time: ab 17:00 Uhr
