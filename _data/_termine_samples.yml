    date: 13.12.2022
    time: 15:00 Uhr
    location: PGH Breitenberg
    text: |
      Herzliche Einladung an alle 60 +
      Es freuen sich auf Euch Anke Gerbode (Seniorenobfrau) und Andreas Dornieden (Seniorenobmann)
  - title: Krippenandacht - Friedenslicht
    date: 24.12.2022
    time: 16:00 Uhr
    location: Kirche Mariä Verkündigung in Breitenberg
    text: |
      Heilig Abend, Krippenandacht in unserer Kirche, Dauer ca. 30 min., im Anschluss steht das Friedenslicht von Bethlehem bis 17.00 Uhr zur Abholung bereit. Bitte dazu an ein geeignetes Transportgefäß denken.
  - title: Erntedank
    date: 1. October 2022
    time: 10:00 - 16:00 Uhr
    location: Kirche Mariä Verkündigung in Breitenberg
    text: |
      Spenden für den Erntedank-altar bitte am 1.10.2021 zwischen 10.00 -16.00 Uhr in der Kirche vor den Altar legen.
      Geeignet sind:  haltbare, abgepackte Lebensmittel wie Nudeln und Konserven (Obst, Gemüse, Fleisch, Wurst), 
      lagerfähige Erntegaben vom Feld/ aus dem Garten (u.a. Äpfel, Kartoffeln, Kürbisse).
      Nach der 17.00 Uhr-Messe  kommen die Gaben der Tafel Duderstadt zugute.   
      Herzlichen Dank!
      Ihr/ Euer Kirchengemeinderat Breitenberg
  - title: KSK Summerparty
    date: 9. Juli 2022
    time: ab 17:00 Uhr
    location: im Vereinsheim der KSK Breitenberg am Sportgelände Breitenberg
    fleyer:  |
