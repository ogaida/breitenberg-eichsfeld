    text: |
      Es sind ein paar Jahre vergangen als wir noch richtig feiern durften... Dieses Jahr möchten wir ein Sommerfest ausrichten.
      Im Laufe des Abends wollen wir rückwirkend für die Jahre 2018, 2019 und 2020 Mitglieder für ihre Jahrelange treue zum Verein und Verband Ehren.  Wir laden alle Bürger rechtherzlich dazu ein ab 17 Uhr bei kalten Getränken, Cocktailbar und gegrilltem mit uns zu feiern.
  - title: nachträgliches Sportfest - 100-Jahre SV Germania Breitenberg
    date: 26. - 28. August 2022
